<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Drag Race</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <h1>Drag Race</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form class="mb-3">
            <label for="">Drag Queen Contestant:</label>
            <input
              required
              type="text"
              class="form-control"
              name=""
              id=""
              placeholder="Add your sassy name"
            />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col text-center mb-3">
          <button type="button" class="btn btn-primary btn-lg">Start</button>
          <button type="button" class="btn btn-danger btn-lg">Clear</button>
          <button type="button" class="btn btn-success btn-lg">Add</button>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div
          class="
            d-flex
            flex-column
            align-items-center
            justify-content-center
            border border-primary
            rounded-circle
            text-primary
          "
          style="height: 300px; width: 300px"
        >
          <h1>00:00:00</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2>Ranking</h2>
          <ul class="list-group list-group-flush">
            <li
              class="
                list-group-item
                d-flex
                justify-content-between
                align-items-center
              "
            >
              Manila Luzon
              <span>4</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
